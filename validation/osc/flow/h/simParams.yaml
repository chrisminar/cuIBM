- type: simulation
  dt: 0.005
  scaleCV: 2.0
  nt: 2000
  nsave: 3000
  startStep: 0
  SolverType: LUO
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
