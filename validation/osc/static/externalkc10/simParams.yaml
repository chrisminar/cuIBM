- type: simulation
  dt: 0.001
  scaleCV: 5.0
  nt: 14000
  nsave: 10000
  startStep: 0
  SolverType: LUO
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 100000
